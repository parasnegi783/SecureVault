<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Include FontAwesome for the eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/register.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <h2>Signup</h2>
            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                <!-- Username Field -->
                <div class="input_box">
                    <input type="text" class="name" name="username" required>
                    <label>Username</label>
                </div>

                <!-- Full Name Field -->
                <div class="input_box">
                    <input type="text" class="name" name="fname" required>
                    <label>Full Name</label>
                </div>

                <!-- Email Field -->
                <div class="input_box">
                    <input type="email" class="email" name="email" required>
                    <label>Email</label>
                </div>

                <!-- Password Field with Eye Icon -->
                <div class="input_box password_container">
                    <input type="password" class="password" name="password1" id="password" required>
                    <label>Password</label>
                    <i class="far fa-eye-slash" id="togglePassword" style="cursor: pointer;"></i>
                </div>

                <!-- Confirm Password Field -->
                <div class="input_box">
                    <input type="password" class="password" name="password2" required>
                    <label>Confirm Password</label>
                </div>

                <!-- Submit Button -->
                <button class="signup_button" type="submit">Create Account</button>
                <div class="login_link">
                    <a href="{% url 'login_user' %}">Already have an Account?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript to toggle password visibility -->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // Toggle the type attribute
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the eye icon between open and closed
            if (type === 'password') {
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
